<head>
    <title>Manufacturing Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!--

╚══ ❀•°❀°•❀ ══╝

<body>

  <header class = "header">
    <h2>Create New Production Order</h2>
  </header>

  <form action="/submit-order" method="POST">
    <label for="product">Product Name:</label>
    <select id="product" name="product">
      <option value="Silicon Wafer">Silicon Wafer</option>
      <option value="GPU (Graphics Processing Unit)">GPU (Graphics Processing Unit)</option>
    </select><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" min="1" required><br><br>

    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="Active">Active</option>
      <option value="Delayed">Delayed</option>
      <option value="On Hold">On Hold</option>
      <option value="Closed">Closed</option>
      <option value="Discarded">Discarded</option>
      <option value="NIE">NIE</option>
    </select><br><br>

    <button type="submit">Submit Order</button>
  </form>

  <header class="header">
    <h2>Production Orders</h2>
  </header>

  <form action="/remove-orders" method="POST">
    <br>
    <button type="submit">Remove Selected Orders</button>
    <table>
      <tr>
        <th>Select</th>
        <th>Product Name</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
      {% for order in orders %}
      <tr>
        <td><input type="checkbox" name="remove_ids" value="{{ loop.index0 }}"></td>
        <td>{{ order.productName }}</td>
        <td>{{ order.productAmount }}</td>
        <td class="status {{ order.status | lower | replace(' ', '-') }}">{{ order.status }}</td>
      </tr>
      {% endfor %}
    </table>
  </form>

<div class="char-container">
  <canvas id="donutChart"></canvas>
</div>
